<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <section class="high-score">
        <button>View Highscore</button>
      </section>
      <section class="time-card">
        <h3 class="time-header">Time</h3>
        <section class="timer-count">30</section>
        <h4 class="time-text">seconds remaining</h4>
      </section>
    </header>
    <main>
      <section class="container">
        <h1 class="quiz-questions">Coding Quiz Challenge</h1>
        <div class="game-answer">
          Try to answer the following code-related questions with in the time
          limit. Keep in mind that incorrect answers will penalize your time by
          10 seconds!
        </div>
        <div class="score-list" ></div>
        <div class="validation" id="valid-div"></div>
        <button class="start-button">start</button>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
